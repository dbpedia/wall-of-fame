<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Archivo SHACL Visualisation</title>
    <link rel="stylesheet" th:href="@{css/result.css}" type="text/css"/>
</head>

<body>


<div>
    <button class="collapsible violations" type="button">Problem: No license found at all (neither dct:license,
        xhv:license nor cc:license)
        <br>
        <small>Conflicting nodes:
            1</small>
    </button>

    <div class="content">
        <p>
            <strong>Conflicting Nodes:</strong>
        <ul>
            <li>http://vocab.deri.ie/am</li>
        </ul>
        </p>
    </div>
</div>

</body>

<script>

    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</html>
